  <script>
    function showCancelModal() {
      var cancelModal = new bootstrap.Modal(document.getElementById('cancelModal'), {
        keyboard: false
      });
      cancelModal.show();
    }

    // Event listener for the confirmation button in the modal
    document.getElementById('confirmCancelButton').addEventListener('click', function () {
      // Hide the modal after confirmation
      var cancelModal = bootstrap.Modal.getInstance(document.getElementById('cancelModal'));
      cancelModal.hide();

      // Proceed with the cancellation
      cancelSubscription();
    });
  </script>

  <script>
    var currentURL = window.location.href;

    // Check if the URL contains the session_id parameter
    if (currentURL.includes('session_id')) {
      var subscriptionTab = document.getElementById('subscription_button');
      var subscriptionBox = document.getElementById('subscription');
      var defaultBox = document.getElementById('profile-overview');
      var defaultButton = document.getElementById('profile-overview-button');
      var subscription_message = document.getElementById('subscription_message');



      if (subscriptionTab) {
        defaultButton.classList.remove('show');
        defaultButton.classList.remove('active');

        subscriptionTab.classList.add('active');
        subscriptionTab.setAttribute('aria-selected', 'true');
      }

      if (subscriptionBox) {
        defaultBox.classList.remove('show');
        defaultBox.classList.remove('active');

        subscriptionBox.classList.add('active');
        subscriptionBox.classList.add('show');
      }
      subscription_message.classList.remove('d-none')
      setTimeout(function () {
        $('.message_timeout').addClass('d-none');
      }, 5000);
      var newURL = currentURL.split('?')[0];
      window.history.pushState({}, document.title, newURL);
    }

    document.getElementById('profile-image-upload').addEventListener('change', function (event) {
      readURL(this);
    });

    document.getElementById('phone').addEventListener('keypress', function (event) {
      document.getElementById('phoneError').classList.remove('d-block');
    });

    document.getElementById('currentPassword').addEventListener('keypress', function (event) {
      document.getElementById('currentPasswordError').classList.remove('d-block');
    });

    document.getElementById('newPassword').addEventListener('keypress', function (event) {
      document.getElementById('passwordError').classList.remove('d-block');
    });

    document.getElementById('renewPassword').addEventListener('keypress', function (event) {
      document.getElementById('confirm_passwordError').classList.remove('d-block');
    });

    document.addEventListener("DOMContentLoaded", function () {
      var radio1 = document.getElementById('radio1');
      var radio2 = document.getElementById('radio2');
      var stripeContent = document.getElementById('stripeContent');
      var paypalContent = document.getElementById('paypalContent');

      radio1.addEventListener('change', function () {
        if (radio1.checked) {
          stripeContent.style.display = 'block';
          paypalContent.style.display = 'none';
        }
      });

      radio2.addEventListener('change', function () {
        if (radio2.checked) {
          stripeContent.style.display = 'none';
          paypalContent.style.display = 'block';
        }
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var user = getUser();
      var url = baseURL();
      if (user != null) {
        $('.user_name').text(user.name);
        $('.avatar').attr('src', user.avatar);
        $('.bio').text(user.bio);
        $('.company').text(user.company);
        $('.job').text(user.job);
        $('.country').text(user.country);
        $('.address').text(user.address);
        $('.contact').text(user.contact);
        $('.email').text(user.email);

        $('.user_name').val(user.name);
        $('.bio').val(user.bio);
        $('.company').val(user.company);
        $('.job').val(user.job);
        $('.country').val(user.country);
        $('.address').val(user.address);
        $('.contact').val(user.contact);
        $('.email').val(user.email);
      }
    });


    window.addEventListener('DOMContentLoaded', (event) => {
      var completeURL = window.location.href;
      var basicURL = window.location.origin;
      var createProjectURL = basicURL + '/create_project';

      // Check if the current URL matches the createProjectURL
      if (completeURL === createProjectURL) {
        var optionsDiv = document.getElementById('options_');
        var hide_search_ = document.getElementById('search_bar_');

        optionsDiv.classList.remove('d-none');
        hide_search_.style.display = "none";

      }
    });
  </script>
